<h2>Course list</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th> Imagem </th>
            <th> Nome </th>
            <th> Preço </th>
            <th> Código </th>
            <th> Data de Lançamento </th>
            <th> Avaliações </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td> <img [src]="course.imageUrl" width="40" alt=""> </td>
            <td> {{ course.name }} </td>
            <td> {{ course.price }} </td>
            <td> {{ course.code }} </td>
            <td> {{ course.releaseDate }} </td>
            <td>
                <app-star [rating] = 'course.rating '></app-star>
            </td>
        </tr>
    </tbody>
</table>
